ruleset=🌍 全球加速,[]FINAL
# 设置规则标志位

# 设置分组标志位
custom_proxy_group=🌍 全球加速`select`[]DIRECT`.*
custom_proxy_group=📺 国际媒体`select`[]DIRECT`.*
custom_proxy_group=🎥 港台番剧`select`[]DIRECT`.*
custom_proxy_group=🎮 游戏平台`select`[]DIRECT`.*
custom_proxy_group=✨ AI平台`select`[]DIRECT`.*
custom_proxy_group=🍎 苹果服务`select`[]DIRECT`.*
custom_proxy_group=Ⓜ️ 微软服务`select`[]DIRECT`.*

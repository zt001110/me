ruleset=🎯 全球直连,https://cdn.jsdelivr.net/gh/zt001110/me@master/rule/chinese.list
ruleset=🎯 全球直连,https://cdn.jsdelivr.net/gh/zt001110/me@master/rule/chineseMedia.list
